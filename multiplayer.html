<html>
   <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
      <script>
         function sendData(x, y) {
         fetch('http://localhost:3000/get_enemydata', {
         method: 'POST',
         headers: {
         'Content-Type': 'application/json'
         },
         body: JSON.stringify({
         "xDirection": x,
         "yDirection": y
         })
         })
         .then(response => response.json())
         .then(data => console.log(data))
         .catch(error => console.error(error));
         }
      </script>
   </head>
   <body>
      <button onclick="sendData(1, 0)" id="right">RIGHT</button>
      <button onclick="sendData(-1, 0)" id="left">LEFT</button>
      <button onclick="sendData(0, 1)" id="up">UP</button>
      <button onclick="sendData(0, -1)" id="down">DOWN</button>
   </body>
</html>
